<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>JSG Construções</title>
		<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
		<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body>
		<!-- Background Video-->
		<video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
		<!-- Masthead-->
		<div class="masthead">
			<div class="masthead-content text-white">
				<div class="container-fluid px-4 px-lg-0">
					<h1 class="fst-italic lh-1 mb-4"><img src="./assets/logo.png" alt=""></h1>
					<p class="mb-5">Estamos trabalhando para concluir o desenvolvimento do site. Inscreva-se abaixo para receber atualizações e ser notificado quando lançarmos!</p>
						
					<form method="POST" id="contactForm" action="/index">
						<div class="fields">
							<input id="name" type="text" name="name" placeholder="Nome...">
							<input id="email" type="email" name="email" placeholder="E-mail...">
							<input type="submit" value="AVISE-ME" class="button-cadastro" />
						</div>
					</form>

					<div class="links">
						<a href="/landing">Landing</a>
					</div>

				</div>
			</div>
		</div>
		
		<div class="social-icons">
			<div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
				<a class="btn btn-dark m-3" href="https://www.instagram.com/fgprojetoeconstrucao/" target="_blank"><i class="fab fa-instagram"></i></a>
				<a class="btn btn-dark m-3" href="#!"><i class="fab fa-facebook-f"></i></a>
			</div>
		</div>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/scripts.js"></script>
		<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
	</body>
</html>
